<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Optimizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="openModal">Resume Optimizer</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Resume Optimizer</h2>
      <form id="optForm" enctype="multipart/form-data">
        <label>Job Description URL or Text</label>
        <textarea name="jobDesc" id="jobDesc" rows="4"></textarea>
        <label>Upload Resume (.pdf or .docx)</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
        <button type="submit">Analyze</button>
      </form>
      <div id="result" class="hidden">
        <div class="score">
          <p>Before Score: <span id="beforeScore"></span></p>
          <div class="progress"><div id="beforeBar" class="bar"></div></div>
        </div>
        <div class="score">
          <p>After Score: <span id="afterScore"></span></p>
          <div class="progress"><div id="afterBar" class="bar"></div></div>
        </div>
        <div>
          <p>Missing Keywords:</p>
          <div id="missing" class="tags"></div>
        </div>
        <a id="downloadLink" href="#" download="optimized.pdf">Download Optimized Resume</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
